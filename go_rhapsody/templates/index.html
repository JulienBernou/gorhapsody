<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Rhapsody</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/wgo.player.css') }}">
</head>
<body>
    <h1>Go Rhapsody</h1>

    <div id="page-wrapper">
        <div id="left-panel">
            <div id="sgf-upload-section" class="panel">
                <h3>Load Game</h3>
                <label for="sgfUpload">Select SGF File:</label>
                <input type="file" id="sgfUpload" accept=".sgf">
            </div>

            <div id="styling-panel" class="panel">
                <h3>Board Style</h3>
                <label for="board-theme-select">Theme:</label>
                <select id="board-theme-select">
                    <option value="noir_et_or" selected>Noir et Or</option>
                    <option value="classic">Classic Light</option>
                    <option value="dark">Dark Mode</option>
                </select>
                <br><br>
                <label for="board-darkness-range">Board Darkness:</label>
                <input type="range" id="board-darkness-range" min="0" max="80" step="1" value="0">
            </div>

            <div id="playback-controls-panel" class="panel">
                <h3>Playback Controls</h3>
                <label for="playbackSpeedRange">Initial time per move (ms):</label>
                <input type="range" id="playbackSpeedRange" min="50" max="2000" step="10" value="300">
                <input type="number" id="playbackSpeedNumber" min="50" max="2000" step="10" value="300" style="width: 70px; margin-left: 10px;">
                <br><br>
                <label for="gammaRange">Acceleration (decay):</label>
                <input type="range" id="gammaRange" min="0.90" max="1.00" step="0.001" value="0.999">
                <input type="number" id="gammaNumber" min="0.90" max="1.00" step="0.001" value="0.999" style="width: 70px; margin-left: 10px;">
            </div>
            
            <div id="advanced-controls-container" class="panel">
                <h2>Musical Configuration</h2>
                <label for="music-presets-select">Presets:</label>
                <select id="music-presets-select">
                    <option value="classic">Classic Marimba</option>
                    <option value="electronic">Electronic</option>
                    <option value="piano">Piano</option>
                    <option value="kalimba">Kalimba</option>
                    <option value="fun">Fun/Random</option>
                    <option value="liszt">Liszt (Romantic Piano)</option>
                </select>
                <br><br>
                <label for="music-scale-select">Scale:</label>
                <select id="music-scale-select">
                    <option value="zen" selected>Zen (current)</option>
                    <option value="major">Major</option>
                    <option value="minor_pentatonic">Minor Pentatonic</option>
                    <option value="natural_minor">Natural Minor</option>
                    <option value="dorian">Dorian</option>
                    <option value="mixolydian">Mixolydian</option>
                    <option value="harmonic_minor">Harmonic Minor</option>
                    <option value="whole_tone">Whole Tone</option>
                </select>
                <br><br>
                <div class="tabs">
                    <button class="tab-button active" data-tab="tab-contact">Contact</button>
                    <button class="tab-button" data-tab="tab-threats">Threats</button>
                    <button class="tab-button" data-tab="tab-development">Development</button>
                    <button class="tab-button" data-tab="tab-other">Other</button>
                </div>
                <div class="tab-content">
                    <div id="tab-contact" class="tab-pane active"><div id="advanced-controls-panel-contact"></div></div>
                    <div id="tab-threats" class="tab-pane"><div id="advanced-controls-panel-threats"></div></div>
                    <div id="tab-development" class="tab-pane"><div id="advanced-controls-panel-development"></div></div>
                    <div id="tab-other" class="tab-pane"><div id="advanced-controls-panel-other"></div></div>
                </div>
            </div>
        </div>

        <div id="main-panel">
            <div id="goban-container" class="theme-noir_et_or">
                <div id="wgo-player-display"></div>
            </div>
            <div id="controls">
                <button id="playPauseBtn" disabled>Play</button>
                <button id="prevBtn" disabled>Previous</button>
                <button id="nextBtn" disabled>Next</button>
                <button id="resetBtn" disabled>Reset</button>
            </div>
            <div id="status-message">Upload an SGF file to begin.</div>
        </div>

        <div id="right-panel">
            <div id="analysis-panel" class="panel">
                <h3>Move Analysis</h3>
                <div id="analysisDiv"></div>
            </div>
            <div id="analysis-details-panel" class="panel">
                <h3>Analysis Details</h3>
                <div id="analysis-details"></div>
            </div>
            <div id="move-distribution-panel" class="panel">
                <h3>Move Pattern Distribution</h3>
                <div id="distribution-chart"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script src="{{ url_for('static', filename='js/wgo.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/wgo.player.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/music_engine.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
