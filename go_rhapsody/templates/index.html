<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoRhapsody</title>
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link type="text/css" href="{{ url_for('static', filename='css/wgo.player.css') }}" rel="stylesheet" />
    
    <!-- Embedded Styles for the Dark Theme -->
    <style>
        /* --- Color Palette & Font --- */
        :root {
            --bg-color: #121212;
            --panel-bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --text-muted-color: #9e9e9e;
            --accent-color: #00bcd4;
            --accent-glow: rgba(0, 188, 212, 0.2);
            --accent-hover: #26c6da;
            --border-color: #2c2c2c;
            --success-color: #4CAF50;
            --error-color: #f44336;
            --font-main: 'Segoe UI', 'Roboto', system-ui, sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            padding-left: 260px; /* Adjusted for new panel width */
        }

        /* --- General Layout --- */
        #left-panel {
            position: fixed;
            left: 20px;
            top: 20px;
            width: 220px; /* Further reduced width */
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            gap: 15px; /* Reduced gap */
            overflow-y: auto;
        }
        
        #main-panel {
            margin: 0 auto;
            max-width: 520px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2, h3 {
            color: var(--accent-color);
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 1.2em; /* Smaller titles */
            font-weight: 600;
            text-shadow: 0 0 8px var(--accent-glow);
        }
        
        /* --- UI Panels --- */
        .panel {
            background-color: var(--panel-bg-color);
            padding: 12px; /* Tighter padding */
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* --- SGF Uploader --- */
        #sgf-upload-section label {
            font-weight: 600;
            font-size: 0.85em; /* Smaller */
            margin-bottom: 8px;
        }
        
        #sgf-upload-section input[type="file"] {
            width: 100%;
            font-size: 0.75em; /* Smaller */
        }
        input[type="file"]::file-selector-button {
            background-color: var(--accent-color);
            color: #000;
            border: none;
            padding: 5px 8px; /* Smaller */
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        input[type="file"]::file-selector-button:hover {
            background-color: var(--accent-hover);
        }

        /* --- Main Content --- */
        #goban-container {
            width: 500px;
            height: 500px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            background-color: #181818;
            padding: 10px;
            border-radius: 8px;
        }

        #controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.2s ease;
            background-color: transparent;
            color: var(--accent-color);
        }
        button:hover:enabled {
            background-color: var(--accent-glow);
            box-shadow: 0 0 15px var(--accent-glow);
            transform: translateY(-1px);
        }
        button:disabled {
            border-color: var(--border-color);
            color: var(--text-muted-color);
            cursor: not-allowed;
        }

        #status-message {
            margin-top: 15px; font-weight: bold; min-height: 20px; text-align: center;
        }
        .error { color: var(--error-color); }
        .success { color: var(--success-color); }

        /* --- Advanced Controls Panel (Compact Redesign) --- */
        #advanced-controls-container h2 {
            text-align: left;
        }

        #advanced-controls-panel fieldset {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 8px;
            display: grid; /* Use grid for alignment */
            grid-template-columns: auto 1fr auto; /* Label | Control | Value */
            align-items: center;
            gap: 4px 8px; /* row-gap | column-gap */
        }
        #advanced-controls-panel legend {
            color: var(--accent-color);
            font-weight: 600;
            font-size: 0.85em; /* Smaller */
            padding: 0 5px;
        }
        #advanced-controls-panel label {
            font-size: 0.8em; /* Smaller */
            color: var(--text-muted-color);
            grid-column: 1 / 2; /* All labels in the first column */
        }
        #advanced-controls-panel input, #advanced-controls-panel select {
            background-color: #333;
            color: var(--text-color);
            border: 1px solid #555;
            border-radius: 4px;
            padding: 4px;
            font-size: 0.8em; /* Smaller */
            grid-column: 2 / 4; /* Controls span the 2nd and 3rd columns */
            width: 100%;
            box-sizing: border-box;
        }
        #advanced-controls-panel input[type="range"] {
            grid-column: 2 / 3; /* Slider only in the 2nd column */
        }
         #advanced-controls-panel span {
            grid-column: 3 / 4; /* Value display in the 3rd column */
            font-size: 0.8em;
            text-align: right;
            min-width: 25px;
        }
    </style>
</head>
<body>
    
    <!-- === LEFT PANEL === -->
    <div id="left-panel">
        
        <div id="sgf-upload-section" class="panel">
            <label for="sgfUpload"></label>
            <input type="file" id="sgfUpload" accept=".sgf">
        </div>

        <div id="advanced-controls-container" class="panel">
            <h2>Sound Control Panel</h2>
            <div id="advanced-controls-panel">
                <!-- This will be populated by app.js -->
            </div>
        </div>

    </div>

    <!-- === MAIN PANEL === -->
    <div id="main-panel">

        <div id="goban-container">
            <div id="wgo-player-display"></div>
        </div>

        <div id="controls">
            <button id="prevBtn" disabled>&laquo; Prev</button>
            <button id="playPauseBtn" disabled>Play</button>
            <button id="nextBtn" disabled>Next &raquo;</button>
            <button id="resetBtn" disabled>Reset</button>
        </div>
        
        <div id="status-message"></div>

        <div id="analysisDiv"></div>

    </div>


    <!-- JavaScript files -->
    <script src="{{ url_for('static', filename='js/wgo.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/wgo.player.min.js') }}"></script>
    <script src="https://unpkg.com/tone"></script>
    <script src="{{ url_for('static', filename='js/music_engine.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
